<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Receitas</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Receitas & Receitas</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a href="#inicio" class="nav-link active">Início</a>
                        </li>
                        <li class="nav-item">
                            <a href="#destaques-receitas" class="nav-link ">Receitas em Destaque</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <div class="container">
            <section id="inicio">
                <div class="row">
                    <div class="col-12">
                        <div id="carousel-id" class="carousel carousel-fade slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div data-bs-interval="2000" class="carousel-item active">
                                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/03/27/21/34/restaurant-1284351_640.jpg" />
                                    <div class="carousel-caption">
                                        <h3 class="fundo-legenda">Faça pratos saborosos</h3>
                                    </div>
                                </div>
                                <div data-bs-interval="2000" class="carousel-item">
                                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/11/29/08/24/bakery-1868396_640.jpg" />
                                    <div class="carousel-caption">
                                        <h3 class="fundo-legenda">Curso grátis de Panificação</h3>
                                    </div>
                                </div>
                                <div data-bs-interval="2000" class="carousel-item">
                                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2019/04/02/04/32/masala-4096891_640.jpg" />
                                    <div class="carousel-caption">
                                        <h3 class="fundo-legenda">Refeições balanceadas</h3>
                                       
                                    </div>
                                </div>
                            </div>
                            <button data-bs-target="#carousel-id" data-bs-slide="prev" class="carousel-control-prev" type="button">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button data-bs-target="#carousel-id" data-bs-slide="next" class="carousel-control-next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carousel-id" class="active" data-bs-slide-to="0"></button>
                                <button type="button" data-bs-target="#carousel-id" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#carousel-id" data-bs-slide-to="2"></button>
                            </div>
                        </div>
                    </div>
                </div>    
            </section>
            <section id="destaques-receitas">
                <h2>Receitas em Destaque</h2>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 card-separado" >
                        <article class="card text-center">
                            <img src="	https://cdn.pixabay.com/photo/2017/03/17/17/21/pesto-2152210_960_720.jpg" >
                            <div class="card-img-overlay">
                                <h4 class="card-title fundo-titulo-card">Pesto Caseiro</h4>
                            </div>
                            <footer class="card-footer">
                                <a href="#" class="btn btn-success ">Aprenda já</a>
                            </footer>
                        </article>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 card-separado">
                        <article class="card text-center">
                            <img src="https://cdn.pixabay.com/photo/2017/01/11/11/33/cake-1971556_1280.jpg" >
                            <div class="card-img-overlay">
                                <h4 class="card-title fundo-titulo-card">Cheesecake</h4>
                            </div>
                            <footer class="card-footer">
                                <a href="#" class="btn btn-success ">Aprenda já</a>
                            </footer>
                        </article>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 card-separado">
                        <article class="card text-center">
                            <img src="https://cdn.pixabay.com/photo/2018/02/05/19/12/strawberry-3132973_1280.jpg" >
                            <div class="card-img-overlay">
                                <h4 class="card-title fundo-titulo-card" > Iorgute de Morango</h4>
                            </div>
                            <footer class="card-footer text-center">
                                <a href="#" class="btn btn-success "> Aprenda já</a>
                            </footer>
                        </article>
                    </div>
                </div> 
            </section>
        </div>

    </div>
    
    

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
